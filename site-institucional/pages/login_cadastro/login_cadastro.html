<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <script src="https://kit.fontawesome.com/e2229bd305.js" crossorigin="anonymous"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="login_cadastro.css">
        <title>Document</title>
    </head>
    <body>
        <main id="main_container">
            <div class="content-box" style="display: none;">

                <div id="form-box">
                    <div class="header-form">
                        <h1 class="title-form">Login</h1>
                        <div class="social-icons"></div>
                    </div>


                    <div class="inpt-form">
                        <p class="inpt-name">Email</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Digite seu email">
                        </div>
                    </div>

                    <div class="inpt-form">
                        <p class="inpt-name">Senha</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" placeholder="Digite sua senha" id="inpt_pass">
                            <i class="fa-solid fa-eye-slash" id="checkPass" onclick="checkPass(1);"></i>
                            <i class="fa-solid fa-eye" id="checkPass2" onclick="checkPass(2);"></i>
                        </div>
                    </div>

                    <a href="#" class="bnt-2">Entrar</a>

                    <div class="another-text">
                        <label for="" class="lbl_checkbox">
                            <input type="checkbox" name="" id="">
                            <span class="checkbox-spn">Lembrar-me</span>
                        </label>
                        <a href="#" class="btn-3">Esqueci minha senha</a>
                    </div>
                </div>

                <div id="current_auth_box">
                    <div class="box">
                        <h1 class="title">Welcome to login</h1>
                        <h2 class="sub-title">Don't have a account?</h2>
                        <a href="#" class="btn">Sign Up</a>
                    </div>
                </div>
            </div>



            <div class="content-box sign-up">
                <div id="form-box-signup">
                    <div class="header-form">
                        <h1 class="title-form">Cadastro</h1>
                        <div class="social-icons"></div>
                    </div>

                    <div class="inpt-form">
                        <p class="inpt-name">Nome</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-user"></i>
                            <input type="email" placeholder="Digite seu nome">
                        </div>
                    </div>

                    <div class="inpt-form">
                        <p class="inpt-name">Email</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="email" placeholder="Digite seu email">
                        </div>
                    </div>

                    <div class="inpt-form">
                        <p class="inpt-name">CPF/CNPJ</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-id-card"></i>
                            <input type="email" placeholder="Digite seu email">
                        </div>
                    </div>
                    
                    <div class="inpt-form">
                        <p class="inpt-name">Data de nascimento</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-calendar"></i>
                            <input type="date" placeholder="Digite seu email">
                        </div>
                    </div>

                    <div class="inpt-form">
                        <p class="inpt-name">Senha</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="email" placeholder="Digite sua senha">
                        </div>
                    </div>

                    <div class="inpt-form">
                        <p class="inpt-name">Confirme sua senha</p>
                        <div class="inpt-box">
                            <i class="fa-solid fa-lock"></i>
                            <input type="email" placeholder="Confirme sua senha">
                        </div>
                    </div>

                    <a href="#" class="bnt-2">Cadastrar</a>

                </div>

                <div id="current_auth_box">
                    <div class="box">
                        <h1 class="title">Welcome to signUp</h1>
                        <h2 class="sub-title">have a account?</h2>
                        <a href="#" class="btn">Sign In</a>
                    </div>
                </div>

            </div>

        </main>
    </body>
    <script src="app.js"></script>
</html>
