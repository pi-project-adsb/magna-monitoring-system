<script>
    function atualizarSenha() {

        var emailVar = sessionStorage.EMAIL_USUARIO;
        var senhaVar = senha_trocar.value;
        var confirmacaoSenhaVar = confirmar_senha_trocar.value;

        if (senhaVar == "" || confirmacaoSenhaVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenhaVar == "") {
                console.log('confirmacaoSenha está em branco')
            }
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            return false;
        }

        fetch("/usuarios/atualizarSenha", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {

            console.log("resposta: ", resposta);

            if (resposta.ok) {
                window.alert("Senha alterada com sucesso!");
                window.location = "#abrirLogin";
                limparFormulario();
            } else {
                throw ("Houve um erro ao tentar alterar a senha!");
            }
        }).catch(function (resposta) {
            console.log(`#ERRO: ${resposta}`);
        });

        return false;
    }

    function trocar() {
        // aguardar();

        var emailVar = email_trocar.value;
        var filmeVar = filme_trocar.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", filmeVar);

        // TODO: VERIFICAR AS VALIDAÇÕES QUE ELES ESTÃO APRENDENDO EM ALGORITMOS 
        if (emailVar == "" || filmeVar == "") {
            window.alert("Preencha todos os campos para prosseguir!");
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            return false;
        }

        fetch("/usuarios/trocar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                filmeServer: filmeVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));

                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    window.location = "./atualizar_senha.html";

                });

            } else {

                console.log("Houve um erro ao tentar alterar sua sneha!");

                resposta.text().then(texto => {
                    console.error(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function cadastrar() {
        // aguardar();

        var nomeVar = nome_cadastro.value;
        var generoVar = genero_cadastro.value;
        var filmeVar = filme_cadastro.value;

        var emailVar = email_cadastro.value;
        var senhaVar = senha_cadastro.value;
        var confirmacaoSenhaVar = confirmacao_senha_cadastro.value;

        if (nomeVar == "" || emailVar == "" || senhaVar == "" || confirmacaoSenhaVar == "") {

            window.alert("Preencha todos os campos para prosseguir!");
            if (nomeVar == "") {
                console.log('nome está em branco')
            }
            if (emailVar == "") {
                console.log('email está em branco')
            }
            if (senhaVar == "") {
                console.log('senha está em branco')
            }
            if (confirmacaoSenhaVar == "") {
                console.log('confirmacaoSenha está em branco')
            }
            return false;
        }

        if (emailVar.indexOf("@") == -1 || emailVar.indexOf(".com") == -1) {
            window.alert("Ops, e-mail inválido! Verifique e tente novamente.");
            return false;
        }

        if (senhaVar != confirmacaoSenhaVar) {
            window.alert("As senhas inseridas devem ser iguais para prosseguir!");
            return false;
        }

        fetch("/usuarios/cadastrar", {
            method: "POST",
            headers: {

            },

                nomeServer: nomeVar,
                emailServer: emailVar,

        }).then(function (resposta) {

            } else {

        });

        // aguardar();

        var emailVar = email_login.value;
        var senhaVar = senha_login.value;

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        // Validações
        if (emailVar == "" || senhaVar == "") {

        fetch("/usuarios/autenticar", {

                "Content-Type": "application/json"
            },

                emailServer: emailVar,

            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
