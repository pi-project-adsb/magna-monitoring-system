<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magna | Alter Password</title>

    <!-- Link do Script -->
    <script src="../../js/funcoes.js"></script>
    <script src="../../js/cadastro.js"></script>
    <script src="../../js/login.js"></script>
    <script src="trocar_senha.js"></script>

    <!-- Link CSS -->
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/formulario.css">
    <link rel="stylesheet" href="../../assets/css/modal.css">
    <link rel="stylesheet" href="trocar_senha.css">

    <link rel="shortcut icon" type="imagex/png" href="../../assets/images/logos-png/logo_simplified.ico">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600;700&display=swap" rel="stylesheet">

</head>

<body>

    <!-- Header -->
    <header>
        <div class="header">
            <div class="logo">
                <div class="logoimg">
                    <a href="../../index.html">
                        <img src="../../assets/images/logos-png/magna_logo_white.png" alt="">
                    </a>
                </div>
            </div>
            <div class="menu">
                <nav>
                    <ul>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="#abrirLogin"> Login </a></li>
                        <li><a href="#abrirCadastro"> Cadastro </a></li>
                        <li><a href="../../pages/equipe/equipe.html">Equipe</a></li>
                        <li><a href="../../pages/contato/contato.html">Contato</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <!-- Login -->
    <div id="abrirLogin" class="modal">
        <div class="modal-context">
            <a href="#fecharLogin" title="Fechar" class="fechar">x</a>

            <div class="modal-context-logo">
                <img class="modal-logo" src="../../assets/images/logos-png/magna_logo_black.png" alt="">
            </div>

            <div class="modal-context-form">
                <div class="form-box">
                    <span class="form-title">Email</span>
                    <input class="inpt-box" id="email_login" type="email" placeholder="alex@provedor.com">
                </div>
            </div>

            <div class="modal-context-form">
                <div class="form-box">
                    <span class="form-title">Senha</span>
                    <input class="inpt-box" id="senha_login" type="password" placeholder="senha123">
                </div>

                <a class="form-tag" href="../trocar_senha/trocar_senha.html">Esqueci minha senha</a>
            </div>


            <div class="form-box btn">
                <button class="btn_1" title="Entrar" onclick="entrar()">ENTRAR</button>
            </div>
            <div class="">NÃ£o tem cadastro? <a href="#abrirCadastro"> Clique aqui </a></div>

        </div>
    </div>

    <!-- Cadastro -->
    <div id="abrirCadastro" class="modal">
        <div class="modal-context modal-cadastro">
            <a href="#fecharCadastro" title="Fechar" class="fechar">x</a>

            <div class="modal-context-logo">
                <img class="modal-logo" src="../../assets/images/logos-png/magna_logo_black.png" alt="">
            </div>

            <div class="modal-cadastro-form">
                <div class="modal-cadastro-form-left">
                    <div class="modal-context-form">
                        <div class="form-box">
                            <span class="form-title">Nome</span>
                            <input class="inpt-box" id="nome_cadastro" type="email"
                                placeholder="Ex: Lucas Augusto Osakwe Moraes da Silva">
                        </div>
                    </div>

                    <div class="modal-context-form">
                        <div class="form-box">
                            <span class="form-title">Email</span>
                            <input class="inpt-box" id="email_cadastro" type="email" placeholder="kaline@provedor.com">
                        </div>
                    </div>

                    <div class="modal-context-form">
                        <div class="form-box">
                            <span class="form-title">Empresa</span>
                            <input class="inpt-box" id="empresa_cadastro" type="email" placeholder="Magna Enterprises">
                        </div>
                    </div>
                </div>

                <div class="modal-cadastro-form-right">
                    <div class="modal-context-form">
                        <div class="form-box">
                            <span class="form-title">Senha</span>
                            <input class="inpt-box" id="senha_cadastro" type="password" placeholder="senha123">
                        </div>
                    </div>

                    <div class="modal-context-form">
                        <div class="form-box">
                            <span class="form-title">Confirme sua senha</span>
                            <input class="inpt-box" id="confirmacao_senha_cadastro" type="password"
                                placeholder="senha123">
                        </div>
                    </div>
                </div>
            </div>

            <div class="form-box btn">
                <button class="btn_1" title="CADASTRAR" onclick="cadastrar()">CADASTRAR</button>
            </div>

        </div>
    </div>

    <!-- Trocar Senha -->
    <div class="trocar-context">
        <div class="teste">
            <div class="modal-context-logo">
                <img class="modal-logo" src="../../assets/images/logos-png/magna_logo_black.png" alt="">
            </div>

            <div class="modal-context-form">
                <div class="form-box">
                    <span class="form-title">Email</span>
                    <input class="inpt-box" id="email_trocar" type="email" placeholder="alex@provedor.com">
                </div>
            </div>

            <div class="modal-context-form">
                <div class="form-box">
                    <span class="form-title">Empresa</span>
                    <input class="inpt-box" id="empresa_trocar" type="text" placeholder="senha123">
                </div>

            </div>

            <div class="form-box btn">
                <button class="btn_1" onclick="trocar()">TROCAR</button>
            </div>
        </div>
    </div>

</body>

</html>
