<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/e2229bd305.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style/login_cadastro.css">
    <title>Login</title>
</head>

<body>
    <div id="login-box">

        <div id="login-content">
            <div class="corp_logo">
                <img src="" alt="">
            </div>
            <div id="form-login">
                <div class="box-form">
                    <p class="form-desc">Email</p>
                    <div class="inpt_icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" class="inpt-box" placeholder="Digite seu email">
                    </div>
                </div>
                <div class="box-form">
                    <p class="form-desc">Senha</p>
                    <div class="inpt_icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="inpt-box" placeholder="Digite sua senha">
                    </div>
                </div>

                <div class="box-form btn">
                    <button type="button" class="btn-1" onclick="">ENTRAR</button>
                </div>
            </div>
            <div id="sign-up">
                <p class="form-desc">Não possui conta?</p>
                <a id="a_sign-up" onclick="teste(1);">Cadastre-se!</a>
            </div>
        </div>

    </div>


    <div id="signUp-box">
        <div id="signUp-content">
            <div class="corp_logo">
                <img src="" alt="">
            </div>
            <div id="form-signUp">
                <div class="box-form signUp">
                    <p class="form-desc">Nome completo</p>
                    <div class="inpt_icon">
                        <i class="fas fa-user"></i>
                        <input type="text" class="inpt-box" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="box-form signUp">
                    <p class="form-desc">Email</p>
                    <div class="inpt_icon">
                        <i class="fas fa-envelope"></i>
                        <input type="text" class="inpt-box" placeholder="Digite seu email">
                    </div>
                </div>
                <div class="box-form signUp">
                    <p class="form-desc">Senha</p>
                    <div class="inpt_icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="inpt-box" placeholder="Digite sua senha">
                    </div>
                </div>
                <div class="box-form signUp">
                    <p class="form-desc">Confirmação de senha</p>
                    <div class="inpt_icon">
                        <i class="fas fa-lock"></i>
                        <input type="password" class="inpt-box" placeholder="Confirme sua senha">
                    </div>
                </div>
                <div class="box-form signUp">
                    <p class="form-desc">Data de nascimento</p>
                    <div class="inpt_icon">
                        <i class="fas fa-calendar"></i>
                        <input type="date" class="inpt-box" placeholder="Digite seu nome">
                    </div>
                </div>
                <div class="box-form signUp">
                    <p class="form-desc">Celular</p>
                    <div class="inpt_icon">
                        <i class="fas fa-phone-alt"></i>
                        <input type="text" class="inpt-box" placeholder="Digite seu celular">
                    </div>
                </div>
            </div>
            <div class="box-form btn III">
                <button type="button" class="btn-1 II" onclick="">CADASTRAR</button>
            </div>
            <div id="login">
                <p class="form-desc">Já possui conta?</p>
                <a id="a_login" onclick="teste(2);">Faça login!</a>
            </div>
        </div>
    </div>
</body>
<script src="js/app.js"></script>
</html>
